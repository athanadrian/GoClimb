<ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div>
        <button ion-button (click)="goToPage('RegisterPage')" color="grey">Register</button>
        <button ion-button (click)="goToPage('TabsPage')" color="primary">Login</button>
      </div>
    </ion-row>
  </ion-card>
