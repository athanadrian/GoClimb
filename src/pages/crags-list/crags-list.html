<ion-header>

  <ion-navbar>
    <ion-title>Crags List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToPage('CragsMapPage')">
      <ion-icon name="globe"></ion-icon>
    </button>
      <button ion-button icon-only>
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar color="primary" placeholder="search ..."></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/crag_thumb.png" alt="avatar">
      </ion-thumbnail>
      <h2>Korakofolia</h2>
      <p>30 Routes</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
